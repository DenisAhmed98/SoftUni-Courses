<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo-list.css">
    <title>ToDo List</title>
</head>
<body>
    <h1>Stuff to do</h1>
    <div class="todo-container">
        <ol>
            <li>Trash</li>
            <li>Dishes</li>
            <li>Vacum</li>
        </ol>
    </div>

    <h1>Done</h1>
    <div class="todo-finished-container">
        <ol class="finished-list">
            <li>Eat chocolate</li>
            <li>Eat pizza</li>
        </ol>
    </div>
    
</body>
</html>
