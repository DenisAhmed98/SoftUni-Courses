<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box-sizing.css">
    <title>box-sizing</title>
</head>
<body>
    <div class="content-box">
        <p>
            Content-Box (default)
            Width: 300px; Padding: 20px; Border: 5px;

        <p>
            Border-Box
            Width: 300px; Padding: 20px; Border: 5px;
        </p>
    </div>
    
</body>
